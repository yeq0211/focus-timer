<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的专属专注时钟 - 高级版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="container">
        <h1>保持专注</h1>
        
        <div class="custom-time-box">
            <input type="number" id="minutes-input" min="1" max="120" value="25" placeholder="分钟">
            <span style="margin-right: 10px;">分钟</span>
            <button id="set-time-btn">设定时间</button>
        </div>
        <div id="timer-display">25:00</div>

        <div class="buttons">
            <button id="start-btn">开始专注</button>
            <button id="reset-btn">重置</button>
        </div>

        <div class="sound-control">
            <input type="checkbox" id="sound-toggle" checked>
            <label for="sound-toggle">开启白噪音 (雨声)</label>
        </div>

       <div class="chat-room-box">
            <details>
                <summary>👇 点击进入 / 隐藏 “摸鱼聊天室”</summary>
                
                <iframe src="https://www3.cbox.ws/box/?boxid=3552296&boxtag=2Kqpzy" width="100%" height="450" allowtransparency="yes" allow="autoplay" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto"></iframe>	
                </details>
        </div>
        <div class="bg-selector-box">
            <p>切换氛围背景</p>
            <div class="thumbnails">
                <img src="https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?w=100&h=100&fit=crop" 
                     data-bg="https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?w=1920&q=80" 
                     class="bg-thumb active" alt="雨窗">
                
                <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?w=100&h=100&fit=crop" 
                     data-bg="https://images.unsplash.com/photo-1448375240586-882707db888b?w=1920&q=80" 
                     class="bg-thumb" alt="森林">

                <img src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?w=100&h=100&fit=crop" 
                     data-bg="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?w=1920&q=80" 
                     class="bg-thumb" alt="书房">
                     
                <img src="https://images.unsplash.com/photo-1534230845141-2945064383fb?w=100&h=100&fit=crop" 
                     data-bg="https://images.unsplash.com/photo-1534230845141-2945064383fb?w=1920&q=80" 
                     class="bg-thumb" alt="夜晚">
            </div>
        </div>
        </div>

    <audio id="bg-music" loop hidden>
        <source src="rain.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
